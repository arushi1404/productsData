<div class="row parent">
  <h3 class="title text-center">Products Data</h3>
  <div class="col-md-3 child" *ngFor="let product of productsArray">
    <span>
      <p><strong>Name:</strong> {{product.title}}</p>
    </span>
    <span>
      <p> <strong>Price:</strong> &#8377;{{product.price}}</p>
    </span>
  </div>
</div>
